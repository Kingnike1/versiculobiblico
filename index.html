<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versículos Aleatórios</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container text-center mt-5">
    <div class="verse-box mx-auto mt-5 animate__animated">
      <p id="verse" class="fs-4 mt-4"></p>
      <button class="btn btn-primary mt-3" onclick="addToFavorites()">Adicionar aos Favoritos</button>
    </div>

    <button class="btn btn-success mt-4" onclick="showRandomVerse()">Mostrar Novo Versículo</button>

    <h2 class="mt-5 mb-4">❤️ Favoritos</h2>
    <div id="favorites" class="favorites-box mt-4"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
